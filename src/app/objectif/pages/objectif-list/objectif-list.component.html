<!-- objectif-list.component.html -->
<div>
  <div *ngFor="let objectif of objectifs$ | async">
    <h1>{{objectif.nom}}</h1>
  </div>
</div>

<div class="container">
  <h2>Liste des objectifs</h2>
  <div class="flex-grow-1 p-1">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> objectif </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();">
          <mat-icon>delete</mat-icon>
        </td>
      </ng-container>

      <!-- Header = title des colonnes -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Row = ligne // chaque ligne contient le nombre de colonne dÃ©finie -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showObjectifDetails(row.id)"></tr>
    </table>

  </div>
  <div class="btn-holder">
    <button mat-fab color="warn" (click)="openObjectifForm()"><mat-icon>add</mat-icon></button>
  </div>
</div>
