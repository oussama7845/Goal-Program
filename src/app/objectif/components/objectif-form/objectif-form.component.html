<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="objectifForm" (ngSubmit)="onSubmit()">
    <div class="form">
        <mat-form-field appearance="outline">
            <mat-label>id</mat-label>
            <input matInput formControlName="id" readonly />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>objectif</mat-label>
            <input matInput formControlName="objectif" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>description</mat-label>
            <input matInput formControlName="description" />
        </mat-form-field>


    </div>

    <mat-dialog-actions align="end">
        <button mat-button type="button" mat-dialog-close>Annuler</button>
        <button mat-raised-button type="submit" cdkFocusInitial color="warn"
            [disabled]="!objectifForm.valid || !objectifForm.dirty">{{submitBtnName}}</button>
    </mat-dialog-actions>
</form>
